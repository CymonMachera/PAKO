<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PAKO></title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            
            <div class="container">
                
                <div id="title" >
                    PAKO! <img src="images/logo.png" alt="soup" class="logo"> 
                    <span>PAN AFRIKAN KITCHEN ONLINE</span>
                </div>  
                <div class="content">
                    <div class="left_content">

                    </div>
                    <div class="right_content">
                        <div class="description"></div> 
              
                        <select name="foods" id="foods">
                            <option value="0">Please select a dish</option>
                        </select>
                        <div class="user_has_selected_box"> 
                          <span id="notification"></span><span id="user_selected_text"></span> <span id="user_selected_value"></span>

                        <button id="add_to_cart">Add To  Cart</button>
                        <div id="checkout"></div>

                            <span id="total">0.00</span>
                        </div>
                        <button id="reset">Reset</button>
                    </div>

                </div>

                
            </div>
        </main>
